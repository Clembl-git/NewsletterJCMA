<div class="container listNews" ng-controller="listNewsCtrl" class="fade">
  <div class="row">
  			<div class="ulListNews">
  				<ul class="event-list">
  					<li ng-repeat="news in listNews" class="listNewsItem">
  						<time datetime="2014-07-31 1600">
  							<span class="day">31</span>
  							<span class="month">Jan</span>
  							<span class="year">2014</span>
  							<span class="time">4:00 PM</span>
  						</time>
  						<div class="info">
  							<h2 class="title">{{news.neTitre}}</h2>
  							<p class="desc" ng-bind-html="sanitizeHtml(news.neTextContent)"></p>
  						</div>
              <div class="btn-group">
                  <button type="button" style="background: url(img/trash.png); width:25px;height:32px" class="btn btn-primary"></button>
                  <button type="button" style="background: url(img/edit.png); width:25px;height:32px" class="btn btn-primary"></button>
                </div>

  					</li>
  				</ul>
  			</div>
  		</div>
</div>
