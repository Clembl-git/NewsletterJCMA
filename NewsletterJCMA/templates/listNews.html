<div class="container listNews" ng-controller="listNewsCtrl" class="fade">
  <div class="row">
  			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
  				<ul class="event-list">
  					<li ng-repeat="news in listNews">
  						<time datetime="2014-07-31 1600">
  							<span class="day">31</span>
  							<span class="month">Jan</span>
  							<span class="year">2014</span>
  							<span class="time">4:00 PM</span>
  						</time>
  						<div class="info">
  							<h2 class="title">{{news.neTitre}}</h2>
  							<p class="desc" ng-bind-html="sanitizeHtml(news.neTextContent)"></p>
  							<ul>
  								<li style="width:33%;"><span class="fa fa-male"></span></li>
  								<li style="width:34%;"><span class="fa fa-child"></span></li>
  							</ul>
  						</div>
  						<div class="social">
  							<ul>
  								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
  								<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
  								<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
  							</ul>
  						</div>
  					</li>
  				</ul>
  			</div>
  		</div>
</div>
