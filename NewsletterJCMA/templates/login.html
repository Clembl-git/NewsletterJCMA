<div class="container" ng-controller="loginCtrl">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Welcome, Please register or login if you're already one of us.</h3>
        </div>
        <div class="panel-body">
            <div class="panel-heading">
        </div>
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
            <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <input class="btn col-md-2  btn-primary" type="submit" value="Register" ng-click="register()">
            </div>
            <div class="btn-group">
                <input class="btn col-md-2  btn-primary glyphicon glyphicon-log-in " type="submit" value="Login" ng-click="Login()">
              </div>
            </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
