<div class="container" ng-controller="loginCtrl" class="fade">
    <div class="row vertical-offset-100">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Welcome, Please register or login if you're already one of us.</h3>
                </div>
                <div class="panel-body">
                    <div class="panel-heading">
                    </div>
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" ng-model="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" type="password" value="">
                            </div>
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <input class="btn col-md-2  btn-primary" type="submit" value="Register" ng-click="register()" style="font-size:20px">
                                </div>
                                <div class="btn-group">
                                    <input class="btn col-md-2  btn-primary " type="submit" value="Login" ng-click="login()" style="font-size:20px">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
